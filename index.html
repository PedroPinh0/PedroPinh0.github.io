<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting....</title>
    <script>
        // Define the fallback URL variable
        var redirectUrl = "http://linkedin.com/in/pinho-pedro";
        
        // Function to set the fallback link
        function setFallbackLink() {
            document.getElementById("redirect-link").href = redirectUrl;
        }
        
        // Set a timeout to redirect after 1 second
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</head>
<body onload="setFallbackLink()">
    <h1>You are being redirected...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
</body>
</html>
