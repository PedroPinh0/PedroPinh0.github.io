<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    /* Basic CSS to improve appearance on mobile devices */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #007BFF;
      border-radius: 5px;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Define the redirect URL as a variable
    const redirectUrl = "https://playsnake.org"; // Change this to the desired link

    // Redirect the user to the URL after a short delay (optional)
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 3000); // Redirect after 3 seconds
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>You are being redirected to the desired page.</p>
  <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  <script>
    // Update the fallback link
    document.getElementById('redirect-link').href = redirectUrl;
  </script>
</body>
</html>
