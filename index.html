<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting....</title>
    <script>
        var redirectUrl = "http://linkedin.com/in/pinho-pedro";
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</head>
<body>
    <h1>You are being redirected...</h1>
    <p>If you are not redirected, <a id="redirect-link" href="http://linkedin.com/in/pinho-pedro">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = redirectUrl;
    </script>
</body>
</html>
